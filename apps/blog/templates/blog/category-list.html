{% extends 'base.html' %}

{% block head %}
<meta name="description" property="og:description" content="Blog and published article category listing page.">
<meta name="keywords" content="{{post.keywords}}">
<meta name="author" content="{{post.author}}">


{% endblock head %}
{% block title %}<title>Categories | iRaf }</title>{% endblock title %}

{% block content %}
<ul class="hidden sm:block md:grid md:grid-cols-4 gap-3 md:gap-5 m-4">
    {% for category in categories %}
        <li class="p-4 text-white text-center uppercase font-bold text-lg  bg-gradient-to-r from-pink-500 to-pink-400 rounded"
        hx-get="{% url 'category' category.name %}" hx-trigger="click" hx-target="body" hx-swap="innerHTML" hx-push-url="/blog/category/{{category.name}}/"
        ><a href="{% url 'category' category.name %}">{{category.name}} </a></li>
    {% endfor %}
</ul>

{% endblock content %}
