{% extends 'base.html' %}
{% block title %} Restaurants{% endblock title %}
{% block content %}
<!-- component -->
<div
    class="container mb-2 flex mx-auto w-full items-center justify-center"
>
    <ul class="flex flex-col p-4">
        {% for restaurant in restaurants %}
            <li class="border-gray-400 m-6  flex flex-row"
            hx-get="{% url 'restaurant' restaurant.pk %}" hx-trigger="click" hx-target="body" hx-swap="innerHTML" hx-push-url="/restaurants/restaurant/{{restaurant.pk}}/"
            >
                <div
                    class="select-none flex flex-1 items-center transition duration-500 ease-in-out transform hover:-translate-y-2 rounded-2xl border-2 p-6 hover:shadow-2xl border-pink-400"
                >
                    <div class="flex-1 pl-1 mr-16">
                        <div class="font-medium">
                            {{restaurant.name}}
                        </div>
                    </div>
                    <div
                        class="w-1/4 text-wrap text-center flex text-white text-bold flex-col rounded-md bg-pink-500 justify-center items-center mr-10 p-2"
                    >
                        {{restaurant.review}}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
